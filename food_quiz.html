<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILC - Flavors of India</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9933, #fff, #138808);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        header {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


        header img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 1rem;
        }


        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #222;
        }


        .container {
            display: flex;
            justify-content: center;
            padding: 2rem;
            flex-grow: 1;
        }


        .food-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            flex-grow: 1;
            max-width: 900px;
            margin-right: 2rem;
        }


        .shopItem {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
        }


        .imgName {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 1rem;
        }


        .shopItem div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }


        .dressName {
            font-weight: 600;
            color: #444;
        }


        .priceVal {
            color: #008000;
            font-weight: bold;
        }


        .cartItemButton {
            background-color: #008000;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        .cartItemButton:hover {
            background-color: #006400;
        }


        #cartBox {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }


        #cartBox h2 {
            margin-bottom: 1rem;
        }


        #cartItemHeadingText {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }


        .cartSection {
            margin-top: 1rem;
        }


        .cartRows div {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }


        .cartRows div:last-child {
            border-bottom: none;
        }


        .carttotal {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-top: 1rem;
        }


        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>


    <header>
        <img src="Images/index_images/silc_home.jpg" alt="SILC Logo">
        <h1>Flavors of India</h1>
    </header>


    <div class="container">
        <div class="food-items">
            <div class="shopItem">
                <p><img class="imgName" src="Images/Foods/Dosareal.jpg" alt="Dosa" /></p>
                <div>
                    <span class="dressName"> Paper Dosa</span>
                    <span class="priceVal">$ 15</span>
                </div>
                <button class='cartItemButton' type="button">Add to Cart</button>
            </div>


            <div class="shopItem">
                <p><img class="imgName" src="Images/Foods/Jalebireal.jpeg" alt="Jalebi" /></p>
                <div>
                    <span class="dressName">Hot Jalebi</span>
                    <span class="priceVal">$ 4.59</span>
                </div>
                <button class='cartItemButton' type="button">Add to Cart</button>
            </div>


            <div class="shopItem">
                <p><img class="imgName" src= "Images/Foods/pani-puri.jpg" alt="PaniPuri" /></p>
                <div>
                    <span class="dressName">Pani Puri.</span>
                    <span class="priceVal">$ 12.50 </span>
                </div>
                <button class='cartItemButton' type="button">Add to Cart</button>
            </div>

            <div class="shopItem">
                <p><img class="imgName" src= "Images/Foods/indo.jpeg" alt="Indo" /></p>
                <div>
                    <span class="dressName">Gobi Manchurian</span>
                    <span class="priceVal">$  14.00 </span>
                </div>
                <button class='cartItemButton' type="button">Add to Cart</button>
            </div>

            <div class="shopItem">
                <p><img class="imgName" src= "Images/Foods/Garlic-Naan-square-FS-42.jpg" alt="Garlicnaan" /></p>
                <div>
                    <span class="dressName">Garlic Naan</span>
                    <span class="priceVal">$ 6.99 </span>
                </div>
                <button class='cartItemButton' type="button">Add to Cart</button>
            </div>

            <div class="shopItem"> 
                <p><img class="imgName" src= "Images/Foods/paneerreal.jpg" alt="Paneer" /></p>
                <div>
                    <span class="dressName">Paneer Makhani</span>
                    <span class="priceVal">$ 24.37 </span>
                </div>
                <button class='cartItemButton' type="button">Add to Cart</button>
            </div>

            <div class="shopItem">
                <p><img class='imgName' src="Images/Foods/samosareal.jpg" alt='Samosa' /></p>
                <div>
                    <span class="dressName"> Potato Samsosa</span>
                    <span class="priceVal">$ 11.99</span>
                </div>
                <button class='cartItemButton' type='button'>Add to Cart</button>
            </div>
            <div class="shopItem">
                <p><img class="imgName" src="Images/Foods/veggies.jpeg" alt="Veggies" /></p>
                <div>
                    <span class="dressName">Indian Salad</span>
                    <span class="priceVal">$4.49 </span>
                </div>
                <button class='cartItemButton' type="button">Add to Cart</button>
            </div>
        </div>


        <div id="cartBox">
            <h2>Cart</h2>
            <div id='cartItemHeadingText'>
                <span>ITEM</span>
                <span class='cartPrice'>PRICE</span>
            </div>
            <div class='cartSection'>
                <div class='cartRows'>
                </div>
                <div class="carttotal">
                    <strong class="carttotaltitle">Total</strong>
                    <span class="carttotalprice">$00.00</span>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <p>&copy; 2025 SILC - The Flavors of India - Agastya Pande 2025.</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
